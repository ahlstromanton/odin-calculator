<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="wrapper">
        <div id="firstRow">
            <div class="screen"></div>
            <button class="clear, btn btn-secondary">C</button>
        </div>
        <div class="otherRow">
            <button class="number, btn btn-secondary">7</button>
            <button class="number, btn btn-secondary">8</button>
            <button class="number, btn btn-secondary">9</button>
            <button class="operator, btn btn-primary, btn btn-primary">/</button>
        </div>
        <div class="otherRow">
            <button class="number, btn btn-secondary">4</button>
            <button class="number, btn btn-secondary">5</button>
            <button class="number, btn btn-secondary">6</button>
            <button class="operator, btn btn-primary">x</button>
        </div>
        <div class="otherRow">
            <button class="number, btn btn-secondary">1</button>
            <button class="number, btn btn-secondary">2</button>
            <button class="number, btn btn-secondary">3</button>
            <button class="operator, btn btn-primary">-</button>
        </div>
        <div class="otherRow">
            <button class="operator, btn btn-primary">.</button>
            <button class="number, btn btn-secondary">0</button>
            <button class="operator, btn btn-primary">=</button>
            <button class="operator, btn btn-primary">+</button>
        </div>
    </div>
</body>

</html>

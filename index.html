<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
</head>

<body>
    <h1>Calculator</h1>
    <div id="wrapper" class="bg-gray-50">
        <div class="calculator-body">
            <div class="firstRow">
                <div class="screen"></div>
                <button class="clear btn btn-primary" onclick="getEnteredNumber(this)">C</button>
            </div>

            <div class="otherRow">
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">7</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">8</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">9</button>
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">/</button>
            </div>
            <div class=" otherRow">
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">4</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">5</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">6</button>
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">x</button>
            </div>
            <div class="otherRow">
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">1</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">2</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">3</button>
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">-</button>
            </div>
            <div class=" otherRow">
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">.</button>
                <button class="number btn btn-secondary" onclick="getEnteredNumber(this)">0</button>
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">=</button>
                <button class="operator btn btn-primary" onclick="getEnteredNumber(this)">+</button>
            </div>
        </div>
    </div>

</body>

</html>

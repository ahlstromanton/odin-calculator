<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="wrapper">
        <div id="firstRow">
            <div class="screen"></div>
            <button class="clear">C</button>
        </div>
    </div>
    <div class="otherRow">
        <button class="number" onclick="buttonPress()">7</button>
        <button class="number" onclick="buttonPress()">8</button>
        <button class="number" onclick="buttonPress()">9</button>
        <button class="operator">/</button>
    </div>
    <div class="otherRow">
        <button class="number" onclick="buttonPress()">4</button>
        <button class="number" onclick="buttonPress()">5</button>
        <button class="number" onclick="buttonPress()">6</button>
        <button class="operator">x</button>
    </div>
    <div class="otherRow">
        <button class="number" onclick="buttonPress()">1</button>
        <button class="number" onclick="buttonPress()">2</button>
        <button class="number" onclick="buttonPress()">3</button>
        <button class="operator">-</button>
    </div>
    <div class="otherRow">
        <button class="operator">.</button>
        <button class="number" onclick="buttonPress()">0</button>
        <button class="operator">=</button>
        <button class="operator">+</button>
    </div>
    </div>
</body>

</html>

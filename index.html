<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="wrapper">
        <div id="firstRow">
            <div class="screen"></div>
            <button class="clear" onclick="getEnteredNumber(this)">C</button>
        </div>
    </div>
    <div class="otherRow">
        <button class="number" onclick="getEnteredNumber(this)">7</button>
        <button class="number" onclick="getEnteredNumber(this)">8</button>
        <button class="number" onclick="getEnteredNumber(this)">9</button>
        <button class="operator" onclick="getEnteredNumber(this)">/</button>
    </div>
    <div class=" otherRow">
        <button class="number" onclick="getEnteredNumber(this)">4</button>
        <button class="number" onclick="getEnteredNumber(this)">5</button>
        <button class="number" onclick="getEnteredNumber(this)">6</button>
        <button class="operator" onclick="getEnteredNumber(this)">x</button>
    </div>
    <div class="otherRow">
        <button class="number" onclick="getEnteredNumber(this)">1</button>
        <button class="number" onclick="getEnteredNumber(this)">2</button>
        <button class="number" onclick="getEnteredNumber(this)">3</button>
        <button class="operator" onclick="getEnteredNumber(this)">-</button>
    </div>
    <div class=" otherRow">
        <button class="operator" onclick="getEnteredNumber(this)">.</button>
        <button class="number" onclick="getEnteredNumber(this)">0</button>
        <button class="operator" onclick="getEnteredNumber(this)">=</button>
        <button class="operator" onclick="getEnteredNumber(this)">+</button>
    </div>
</body>

</html>
